server.port=9094

spring.application.name=CarLoan_TeamOne

eureka.client.service-url.defaultZone=http://localhost:9098/eureka

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/carLoan_TeamOne
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.servlet.multipart.enabled=true

spring.servlet.multipart.file-size-threshold=10KB

spring.servlet.multipart.max-file-size=300MB

spring.servlet.multipart.max-request-size=500MB