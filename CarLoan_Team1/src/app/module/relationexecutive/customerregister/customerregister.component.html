<
    <h1>Registration Form</h1>
    <form [formGroup]="RegForm" (ngSubmit)="save()">
        <label for="full_name">firstName:</label>
        <input type="text" id="firstName" formControlName="firstName" ><br><br>

        <label for="full_name">lastName:</label>
        <input type="text" id="lastName" formControlName="lastName"><br><br>

        <label for="full_name">age:</label>
        <input type="number" id="age" formControlName="age"><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" formControlName="email"><br><br>

        <label for="email">bankCheque :</label>
        <input type="file" (change)="onselectedImage1($event)"><br><br>
        <img [src]="imageSrc1" height="150">    <br><br> 

        <label for="email">salarySlips :</label>
        <input type="file" (change)="onselectedImage2($event)"><br><br>
        <img [src]="imageSrc2" height="150">    <br><br> 
        

        <input type="submit" value="Register">
    </form>
